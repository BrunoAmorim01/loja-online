<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/TemplatePadrao.xhtml">

	<ui:define name="titulo">Categorias</ui:define>

	<ui:define name="corpo">

		<p:dataTable value="#{categoriaBean.categorias}" var="cat"
			reflow="true" paginatorAlwaysVisible="false" rows="10" emptyMessage="Nenhum registro encontrado">
			
			<p:column headerText="Codigo">
			<h:outputLabel value="#{cat.codigo}" />
			</p:column>
			
			<p:column headerText="Nome">
			<h:outputLabel value="#{cat.nome}" />
			</p:column>

		</p:dataTable>
	</ui:define>

</ui:composition>
