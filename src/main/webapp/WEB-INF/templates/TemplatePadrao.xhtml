<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title><ui:insert name="titulo">Loja Online</ui:insert></title>

	<h:outputScript library="js" name="bootstrap/bootstrap.js" />
	<h:outputStylesheet library="css" name="bootstrap/bootstrap.css" />
	<h:outputStylesheet library="css" name="sistema.css" />


</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" width="40"
				height="40" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header> <nav class="navbar navbar-default" role="navigation">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse"
			data-target="#bar1">
			<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span>
			<span class="icon-bar"></span> <span class="icon-bar"></span>
		</button>

		<h:link styleClass="navbar-brand" value="Vendas" outcome="/home" />
	</div>

	<div class="collapse navbar-collapse" id="bar1">
		<ul class="nav navbar-nav">
			<li class="dropdown"><a href="#" class="dropdown-toggle"
				data-toggle="dropdown" role="button" aria-haspopup="true"
				aria-expanded="false">Produtos<span class="caret"></span></a>

				<ul class="dropdown-menu">
					<li><h:link value="Fabricantes"	outcome="/produtos/fabricantes" /></li>
					<li><h:link value="Categorias" outcome="/produtos/categorias" /></li>
					<li><h:link value="Produtos" outcome="/produtos/produtos" /></li>


					<li role="separator" class="divider"></li>
					<li><a href="#">Separated link</a></li>
					<li role="separator" class="divider"></li>
					<li><a href="#">One more separated link</a></li>
				</ul></li>

			<li><a href="#">Link 2</a></li>
			<li><a href="#">Link 3</a></li>
		</ul>
	</div>

	</nav> </header>


	<div id="conteudo">
		<p:messages id="msgGlobal" closable="true" />
		<p:growl id="grlGlobal" />
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top:20px" />

	<footer> Sistema online de vendas - Por Bruno da Silva Amorim
	- <a href="http://lojaonline-projetospessoais.rhcloud.com/home.xhtml"
		target="_blank">Site</a> </footer>




</h:body>

</html>
